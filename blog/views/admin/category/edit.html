{% extends '../admin.layout.html' %}

{% block main %}
    <ol class="breadcrumb">
        <li><a href="/admin">管理首页</a></li>
        <li><a href="#">分类编辑</a></li>
    </ol>

    <h3>分类编辑</h3>
    
    <form role="form" method="post">
        <div class="form-group">
            <label for="cateName">分类名称</label>
            <input type="hidden" value="{{category._id.toString()}}" name="_id">
            <input type="text" id="cateName" value="{{category.catename}}" name="cateName" class="form-control" placeholder="请输入分类名称">
        </div>
        <button type="submit" class="btn btn-default">保存</button>
    </form>

{% endblock %}
