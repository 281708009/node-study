<nav aria-label="...">
  {% if count>0%}
    <ul class="pager">
      {% if pIndex!==1 %}
          <li><a href="{{link}}?page={{pIndex-1}}">Previous</a></li>
      {% endif %}

      <li>
          一共有{{count}}条数据,每页显示{{pLimit}}条,共分{{ Math.ceil(count/pLimit) }}页,
          当前是{{pIndex}}页
      </li>

      {% if pIndex<Math.ceil(count/pLimit) %}
      <li><a href="{{link}}?page={{pIndex+1}}">Next</a></li>
      {% endif %}
    </ul>
  {% else %}
    暂无数据
  {% endif %}
</nav>
